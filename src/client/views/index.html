<!DOCTYPE html>
<head>
    <title>TRAVEL API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">
    <div id="travel">
        <div id="app">
            <h1>✈️ Find your destination.</h1>
            <div>
                <label for="destination"></label>
                <input type="text" id="destination" name="destination" placeholder="find your destination" />
                <label for="startDate"></label>
                <input type="date" id="startDate" name="startDate">
                <button id="generate" onclick="return Client.performAction()" onsubmit="return Client.performAction()">Go!!!</button>
            </div>
        </div>
        <div id="response">
            <div id="journal">
            </div>
            <div id="info">
            </div>
        </div>
        <div id="footer">
            <h3>udacity frontend development course</h3>
        </div>
    </div>
    <script>
        //Check Date restriction
        let bookdate = document.getElementById('startDate');
        let currentdate = new Date();
            bookdate.min = dateRestricion(currentdate);
            bookdate.placeholder = bookdate.min;
        let futuredate = new Date();
            futuredate.setDate(futuredate.getDate() + 15);
            bookdate.max = dateRestricion(futuredate);
        function dateRestricion(timebit) {
            timebit.setHours(0, -timebit.getTimezoneOffset(), 0, 0);
            let isodate = timebit.toISOString().slice(0,10);
            return isodate;
            }
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
       </script>
</body>
</html>
